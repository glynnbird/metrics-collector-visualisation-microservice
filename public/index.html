<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EXPLOSIONS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Super ridiculous visuals.">
    <meta name="author" content="">
    <script type="text/javascript" src="js/d3.v3.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<style type="text/css">
body {
  background: #000000;
}
circle {
  fill: none;
  stroke-width: 5px;
}
rect {
  fill:none;
  stroke-width:10px;
}
svg:text {
  color: #ffffff;
}
.greenchange:hover {
  color:#74c476;
}
.purplechange:hover {
  color:#9e9ac8;
}
.bluechange:hover {
  color:#8ACFF6;
}
.greenshit {
  font-weight:200;
  font-size:20px;
}
.purpleshit{
  font-weight:200;
  font-size:20px;
}
.swagshit {
  font-weight:200;
  font-size:20px;
}
svg {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  -webkit-user-select: none;
  -moz-user-select: none;
  -o-user-select: none;
  user-select: none;
}
.header {
  display: block;
  float: left;
  z-index: 1;
}
.controls {
  display: block;
  float: right;
  z-index: 3;
}
.header > *, .controls > * {
  display: inline-block;
}
.header, .controls {
  position: relative;
  opacity: 0.3;
  font-family: Lato; font-weight:200; color: white;
  transition:        opacity 0.2s linear;
  -webkit-transition: opacity 0.2s linear;
  -moz-transition:    opacity 0.2s linear;
  -o-transition:      opacity 0.2s linear;
}
body.nocontrols .header, body.nocontrols .controls {
  opacity: 0;
}
.header:hover, .controls:hover {
  opacity: 1 !important;
}
#exported {
  z-index: 2;
  position: absolute;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  left: 0;
  top: 0;
  resize: none;
  outline: none;
  font-family: monospace;
  font-size: 9px;
}
</style>
  </head>
  <body>
    <textarea style="display:none;" id="exported"></textarea>
    <div id="svgContainer"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/visuals.js"></script>
    <script type="text/javascript" src="js/explosions.js"></script>
  </body>
</html>
